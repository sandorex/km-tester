<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>km-tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4>Tester for key chatter and key bouncing</h4>
        <p>Any keys that are pressed with delay below the set threshold will be displayed below</p>
    </header>
    <div id="log"></div>
    <button type="button" onclick="set_delay(this);">Threshold = 200</button>
    <button type="button" onclick="clear_log();">Clear</button>
    <script src="main.js"></script>
</body>
</html>
